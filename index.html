<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />

  <main>
  <body>
    <header>
        <h1>Password Generator</h1>
      </header>
      <!--here is the main content of the page, the actual password generator-->
    <div class="wrapper"><br>
       Generated password – <input type=”text” readonly><span id=”copy”><i class=”far fa-copy”>Copy</i></span><br><br>
        <label>Length: <input type=”number” name=”length” min=”0″></label>
        <label>Symbols <input type=”checkbox” name=”symbol”><i class=”mark”></i></label>
        <label>Numbers <input type=”checkbox” name=”number”><i class=”mark”></i></label><br>
        <label>Lowercase <input type=”checkbox” name=”lowercase”><i class=”mark”></i></label>
        <label>Uppercase <input type=”checkbox” name=”uppercase”><i class=”mark”></i></label>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password">

        </textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" onclick ="myFunction()">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
